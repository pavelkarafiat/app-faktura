
<!DOCTYPE html>
<html lang="cz">
  <head>
    <title>Faktura</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      
      <h1>DIY Fakturoid</h1>
      <label for="date">Datum vystavení:</label>
      <input type="date" value="2024-02-05" />

      <label for="poradi">Pořadí faktury:</label>
      <input type="text" id="poradi" name="poradi" value="1"> 

      <label for="odberatel">Odběratel:</label>
      <textarea id="odberatel" name="odberatel" rows="7" cols="50">
Firma s.r.o.
Ulice 23
Praha 1, 11000
IČ: 12345678
      </textarea>

      <label for="polozka">Položka:</label>
      <textarea id="polozka" name="polozka" rows="2" cols="50">
Nějaký popis zde.</textarea>

      <label for="castka">Částka (Kč):</label>
      <input
        type="text"
        id="castka"
        name="castka"
        required
        minlength="4"
        maxlength="8"
        size="10"
        value="9999"
      />

      <label for="a">Zpráva pro příjemce (v qr kódu):</label>
      <input
        type="text"
        id="nazev"
        name="nazev"
        required
        minlength="4"
        maxlength="50"
        size="50"
        value=""
      />

      <button type="button">Print to Pdf</button>

      <page size="A4" id="toPrint"></page>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
